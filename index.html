<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Magazine Cover</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Magazine Cover Container */
        .magazine-cover {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 800px;
            margin: 20px auto;
            overflow: hidden;
            border: 5px solid #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        /* Background Image */
        .cover-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(85%);
        }

        /* Magazine Title */
        .title {
            position: absolute;
            top: 20px;
            width: 100%;
            font-size: 48px;
            color: #ff4081;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-weight: bold;
        }

        /* Subtitle */
        .subtitle {
            position: absolute;
            top: 80px;
            width: 100%;
            font-size: 22px;
            color: #fff;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px;
        }

        /* Featured Text */
        .feature-text {
            position: absolute;
            bottom: 120px;
            width: 90%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            border-radius: 10px;
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            font-size: 16px;
            color: #fff;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="magazine-cover">
        <!-- Background Image -->
        <img src="https://rukminim2.flixcart.com/image/850/1000/jhi0l8w0/poster/c/5/f/medium-ps66-hd-wallpaper-of-nature-and-flowers-wallpaper-wall-original-imaf5h9nhgvrkwdt.jpeg?q=90&crop=false




        "alt="Flower Cover" class="cover-image">

        <!-- Magazine Title -->
        <h1 class="title">Blossom Times</h1>

        <!-- Subtitle -->
        <h2 class="subtitle">The Beauty of  Flowers</h2>

        <!-- Featured Texts -->
        <div class="feature-text">
            <p><strong>Exclusive:</strong> unveiling the Secret Language of Flowers</p>
            <p><strong>Inside:</strong>     Guide to Growing Stunning Roses at Home</p>
            <p><strong>Top Picks:</strong> 10 Exotic Flowers You Must to vist in india</p>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Issue #12 | March 2025</p>
        </div>
    </div>

</body>
</html>
